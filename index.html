<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fuentes google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <!-- Css Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body >
    <div class="container">
        <main class="contenido">
            <div class="contenido__texto">
                <!-- Sign-up form start -->
                <h1>Stay updated!</h1>
                <p>60,000+ product managers receiving monthly updates on:</p>
                <ul class="contenido__lista">
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p>
                            Product discovery and building what matters
                        </p>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p>
                            Measuring to ensure updates are a success
                        </p>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <p>
                            And much more!
                        </p>
                    </li>
                </ul>
                <form action="#" class="formulario">
                    <label for="">Email address</label>
                    <input class="correo-entrada" type="email" placeholder="email@company.com" >
                    <input type="submit" class="btn" value="Subscribe to monthly newsletter">
                </form>
            </div>
            <div class="contenido_img">
                <img src="img/illustration-sign-up-desktop.svg" alt="">
            </div>
        </main>
    </div>



  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Victor Maye</a>.
        </div>
    </footer>
</body>
</html>
